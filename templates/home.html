{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Home</title>
    <!-- <link rel="stylesheet" href="%{}%"> -->
</head>
<body>
    <h1>User Registration</h1>
    <form method='post',action=''>
        {% csrf_token %}
        <table>
        {{form}}
        </table>
        <input type='submit', value='Add'>
    </form>
    <h1>Users</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for item in data %}
        <tr> 
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
